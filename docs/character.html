<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Profile - Catime</title>
  <meta name="theme-color" content="#ff6b9d">
  <link rel="icon" href="favicon.ico" sizes="any">
  <link rel="icon" href="favicon-32.png" type="image/png" sizes="32x32">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="topbar">
    <a href="index.html" style="display:flex;align-items:center;text-decoration:none;gap:.6rem">
      <img src="icon-192.png" alt="Catime" class="logo-icon">
      <h1>Catime</h1>
    </a>
    <button id="theme-toggle" class="theme-toggle" aria-label="åˆ‡æ›æ·±æ·ºæ¨¡å¼" title="åˆ‡æ›æ·±æ·ºæ¨¡å¼"><svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg></button>
  </header>

  <main class="character-page">
    <div id="character-profile" class="character-card">
      <h2 id="char-name"></h2>
      <section id="char-personality" class="char-section"></section>
      <section id="char-appearance" class="char-section"></section>
      <section id="char-story" class="char-section"></section>
      <section id="char-settings" class="char-section"></section>
      <section id="char-seasons" class="char-section"></section>
    </div>
    <h3 class="gallery-heading">ðŸ“¸ Gallery</h3>
    <div id="char-gallery" class="character-grid"></div>
    <p id="gallery-empty" class="hidden" style="text-align:center;color:var(--text-muted);padding:2rem;">No images found for this character yet.</p>
  </main>

  <script>
    // Theme toggle (mirrors main site logic)
    (function(){
      var saved = localStorage.getItem('theme');
      if (saved === 'dark') document.documentElement.setAttribute('data-theme','dark');
      var btn = document.getElementById('theme-toggle');
      var moonSVG = '<svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>';
      var sunSVG = '<svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round"><circle cx="12" cy="12" r="4" stroke="none"/><path fill="none" d="M12 2v3m0 14v3M4.22 4.22l2.12 2.12m11.32 11.32l2.12 2.12M2 12h3m14 0h3M4.22 19.78l2.12-2.12m11.32-11.32l2.12-2.12"/></svg>';
      btn.innerHTML = document.documentElement.getAttribute('data-theme') === 'dark' ? sunSVG : moonSVG;
      btn.addEventListener('click', function(){
        var isDark = document.documentElement.getAttribute('data-theme') === 'dark';
        document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
        localStorage.setItem('theme', isDark ? 'light' : 'dark');
        btn.innerHTML = isDark ? moonSVG : sunSVG;
      });
    })();
  </script>
  <script src="character.js"></script>
</body>
</html>
